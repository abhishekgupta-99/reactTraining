<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {color: blue}
        #para1 {color: green; text-decoration: underline}

        .btn {color: red}
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p id="para1">This is para1</p>
    <button class="btn" onclick="handleClick()">Click Me Please One Time</button>
    <button onclick="disableButtonClick">Disable Button</button>

    <script>
        const handleClick =() =>{
            console.log("Hey I am Clicked maza aagaya");
            const para1 = document.getElementById('para1');
            para1.innerText = "Para 1 updated";
            para1.style.color = 'yellow';
        }


        const disableButtonClick = () =>{
        document.querySelectorAll("button").forEach((button)=> button.disabled = true);
        }
    </script>
</body>
</html>
