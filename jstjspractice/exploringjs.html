///for loop 
for(let i=0; i<3; i++){
    console.log(colors);
    console.log("The color at index "+ `${i}` +" is "+ `${colors[i]}`);
}

//for loop via index
for(let i=0; i<colors.length; i++)
{
    console.log("The color at index "+ `${i}` +" is "+ `${colors[i]}`);
}

//for-each
for (const color of colors)
{
    console.log(color);
}

// CONDITIONAL 
console.log("Conditional statements");

for (const color of colors)
{

if(color==="red"){
    console.log("It's red");
}

else if(color==="green")
{
    console.log("It's red");
}
else{
    console.log("It's neither red or green");
}

switch(color){
    case "red": console.log("It's red"); break;
    case "green": console.log("It's green"); break;

    default: console.log("It's neither");

}
